        class AudioPlayer {
            constructor(updateStatusFn, websocket) {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.audioQueue = [];
                this.isPlaying = false;
                this.shouldInterrupt = false;
                this.log = document.getElementById('logContainer');
                this.updateStatus = updateStatusFn;
                this.websocket = websocket
            }

            addLog(message) {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.textContent = `[æ’­æ”¾å™¨] ${new Date().toLocaleTimeString()}: ${message}`;
                this.log.appendChild(entry);
                this.log.scrollTop = this.log.scrollHeight;

             sendPlaybackStatus(status, queueSize) {
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    const message = {
                        type: "playback_status",
                        status: status, // e.g., 'playing', 'stopped', 'interrupted'
                        queue_size: queueSize,
                        timestamp: new Date().toISOString()
                    };
                    this.websocket.send(JSON.stringify(message));
                }
            }

            async playAudio(audioData) {
                try {
                    const audioBuffer = await this.audioContext.decodeAudioData(audioData);
                    this.audioQueue.push(audioBuffer);
                    this.addLog(`æ”¶åˆ°éŸ³é¢‘, é˜Ÿåˆ—å¤§å°: ${this.audioQueue.length}`);
                    if (!this.isPlaying) {
                        this.playNext();
                    }
                } catch (error) {
                    this.addLog(`æ’­æ”¾é”™è¯¯: ${error}`);
                }
            }

            playNext() {
                if (this.audioQueue.length === 0) {
                    this.isPlaying = false;
                    return;
                }

                this.isPlaying = true;
                const audioBuffer = this.audioQueue.shift();
                const source = this.audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(this.audioContext.destination);
                this.source = source;  // <== æ·»åŠ è¿™å¥


                const duration = audioBuffer.duration.toFixed(1);
                this.addLog(`å¼€å§‹æ’­æ”¾ (æ—¶é•¿: ${duration}ç§’)`);
                this.updateStatus(`æ’­æ”¾ä¸­ (å‰©ä½™: ${this.audioQueue.length + 1}æ®µ)`, 'playing');
                this.sendPlaybackStatus('playing', this.audioQueue.length);
                source.onended = () => {
                    this.addLog("æ’­æ”¾å®Œæˆ");
                    if (this.shouldInterrupt){
                        this.sendPlaybackStatus('interrupted', this.audioQueue.length);
                    } else {
                        this.sendPlaybackStatus('completed', this.audioQueue.length);
                    }
                    if (this.audioQueue.length > 0) {
                        this.playNext();
                    } else {
                        this.isPlaying = false;
                        this.shouldInterrupt = false;

                        if (this.audioQueue.length === 0) {
                            this.updateStatus("å°±ç»ª");
                        }
                    }
                };

                source.start();
            }

            stopCurrent() {
                if (this.source) {
                    try {
                        this.source.stop();
                    } catch (e) {
                        this.addLog("åœæ­¢å½“å‰éŸ³é¢‘å¤±è´¥: " + e);
                    }
                    this.source = null;
                }
                this.isPlaying = false;
            }

            interrupt() {
                this.shouldInterrupt = true;
                this.audioQueue = [];
                this.stopCurrent();  // <== æ·»åŠ è¿™ä¸€å¥
                this.addLog("æ”¶åˆ°æ‰“æ–­æŒ‡ä»¤ï¼Œæ¸…ç©ºæ’­æ”¾é˜Ÿåˆ—å¹¶åœæ­¢å½“å‰éŸ³é¢‘");
                this.updateStatus("å·²æ‰“æ–­", "disconnected");
            }
        }

        // æ”¹å†™çš„ WebRecorderï¼Œå‘é€åŸå§‹ PCM
        class WebRecorder {
            constructor(websocket) {
                this.websocket = websocket;
                this.audioContext = null;
                this.processor = null;
                this.source = null;
                this.stream = null;
                this.isRecording = false;
                this.log = document.getElementById('logContainer');

                // é…ç½®å‚æ•°
                this.inputSampleRate = 48000;  // å¤§å¤šæ•°æµè§ˆå™¨é»˜è®¤é‡‡æ ·ç‡
                this.outputSampleRate = 16000; // ä½ éœ€è¦çš„é‡‡æ ·ç‡
            }

            addLog(message) {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.textContent = `[å½•éŸ³å™¨] ${new Date().toLocaleTimeString()}: ${message}`;
                this.log.appendChild(entry);
                this.log.scrollTop = this.log.scrollHeight;
            }

            // é‡‡æ ·ç‡è½¬æ¢ï¼ˆé™é‡‡æ ·ï¼‰
            downsampleBuffer(buffer, inputSampleRate, outputSampleRate) {
                if (outputSampleRate === inputSampleRate) {
                    return buffer;
                }
                const sampleRateRatio = inputSampleRate / outputSampleRate;
                const newLength = Math.round(buffer.length / sampleRateRatio);
                const result = new Float32Array(newLength);
                let offsetResult = 0;
                let offsetBuffer = 0;
                while (offsetResult < result.length) {
                    const nextOffsetBuffer = Math.round((offsetResult + 1) * sampleRateRatio);
                    // å¯¹åº”å¤šä¸ªè¾“å…¥æ ·æœ¬çš„å¹³å‡å€¼
                    let accum = 0, count = 0;
                    for (let i = offsetBuffer; i < nextOffsetBuffer && i < buffer.length; i++) {
                        accum += buffer[i];
                        count++;
                    }
                    result[offsetResult] = accum / count;
                    offsetResult++;
                    offsetBuffer = nextOffsetBuffer;
                }
                return result;
            }

            // float32 è½¬ int16
            floatTo16BitPCM(input) {
                const output = new Int16Array(input.length);
                for (let i = 0; i < input.length; i++) {
                    let s = Math.max(-1, Math.min(1, input[i]));
                    output[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                }
                return output;
            }

            async start() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();

                    // è¿æ¥éº¦å…‹é£æµ
                    this.source = this.audioContext.createMediaStreamSource(this.stream);

                    // å¤„ç†èŠ‚ç‚¹ï¼ŒbufferSize å¯ä»¥æ˜¯ 256ã€512ã€1024ã€2048ã€4096ã€8192ã€16384
                    const bufferSize = 4096;
                    this.processor = this.audioContext.createScriptProcessor(bufferSize, 1, 1);

                    this.processor.onaudioprocess = (e) => {
                        if (!this.isRecording) return;

                        let inputData = e.inputBuffer.getChannelData(0); // Float32Array

                        // å…ˆé™é‡‡æ ·åˆ°16kHz
                        let downsampledBuffer = this.downsampleBuffer(inputData, this.audioContext.sampleRate, this.outputSampleRate);

                        // è½¬16bit PCM
                        let int16Buffer = this.floatTo16BitPCM(downsampledBuffer);

                        // å‘é€äºŒè¿›åˆ¶æ•°æ®
                        if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                            this.websocket.send(int16Buffer.buffer);
                            // this.addLog(`å‘é€PCMæ•°æ®: ${int16Buffer.byteLength}å­—èŠ‚`);
                        }
                    };

                    // è¿æ¥å¤„ç†èŠ‚ç‚¹åˆ°è¾“å‡ºï¼ˆé¿å…åƒåœ¾æ”¶é›†ï¼‰
                    this.source.connect(this.processor);
                    this.processor.connect(this.audioContext.destination);

                    this.isRecording = true;
                    this.addLog("å½•éŸ³å·²å¯åŠ¨ï¼ˆPCMé‡‡æ ·ï¼‰");
                    return true;
                } catch (error) {
                    this.addLog(`å½•éŸ³å¯åŠ¨å¤±è´¥: ${error}`);
                    return false;
                }
            }

            stop() {
                if (!this.isRecording) return;

                this.isRecording = false;
                this.addLog("å½•éŸ³å·²åœæ­¢");

                if (this.processor) {
                    this.processor.disconnect();
                    this.processor = null;
                }
                if (this.source) {
                    this.source.disconnect();
                    this.source = null;
                }
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
            }
        }

                                        // è¯­éŸ³æç¤º
                                        addLog("ğŸ‰ ç³»ç»Ÿå·²å‡†å¤‡å°±ç»ªï¼Œè¯·è¯´'å°ç¦'å”¤é†’æˆ‘ï¼", "success");
                                    }

                            }

                        }
                        if (message.type === 'interrupt') {
                            player.interrupt();
                            updateStatus("æ”¶åˆ°æ‰“æ–­æŒ‡ä»¤", "disconnected");
                            addLog("æ”¶åˆ°æœåŠ¡å™¨æ‰“æ–­æŒ‡ä»¤"+event.data);

                        } else {

                        }
                    } else {
                        const audioData = event.data; // ArrayBuffer
                        player.playAudio(audioData);
                    }
                };

                websocket.onerror = (error) => {
                    addLog(`WebSocketé”™è¯¯: ${error}`);
                    updateStatus("è¿æ¥é”™è¯¯", "disconnected");
                    hideInitProgress();
                    startBtn.disabled = false;

                websocket.onclose = () => {
                    addLog("è¿æ¥å·²å…³é—­");
                    updateStatus("è¿æ¥å·²å…³é—­", "disconnected");
                    if (recorder) recorder.stop();
                    hideInitProgress();
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    interruptBtn.disabled = true;

            } catch (error) {
                addLog(`è¿æ¥å¤±è´¥: ${error}`);
                updateStatus("è¿æ¥å¤±è´¥", "disconnected");

                startBtn.disabled = false;

        });
